<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="container">
        <h2>Gere uma senha</h2>
        <div class="elemento">
            <input type="text" placeholder="Clique e gere a senha" 
            class="inpt" id="password"/>
            <button  class='btn_copy' title="copiar">
                <img src="./assets/copy-outline.svg"/>
            </button>
            <button class="btn_gerar" title="gerar">
                <img src="./assets/create-outline.svg"/>
            </button>
        </div>
    </div>
    <div class="info">Copiado!</div>

    <script src="script.js"></script>
</body>
</html>
